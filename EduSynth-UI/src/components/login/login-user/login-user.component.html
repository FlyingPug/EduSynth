<style>
  .formGroup
  {
    margin-top: 15px;
  }
</style>

<div class="formGroup" [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input  matInput [formControl]="password">
  </mat-form-field>
  <div class="actions">
    <button mat-raised-button color="primary" [disabled]="!formGroup.valid" (click)="onLoginClicked()">Войти</button>
  </div>
</div>
