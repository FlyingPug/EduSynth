<div class="question">
  <div class="question-header">
    <h2>{{currentQuestion?.text}}</h2>
  </div>
<countdown [config]="config" (event)="onTimerComplete()" class="timer" />
<mat-divider></mat-divider>
  <div class="question-content">
<mat-radio-group class="example-radio-group" [(ngModel)]="gay">
  <label>Выберите ответ:</label>
  <ng-container class="container" *ngFor="let answer of currentQuestion?.answers; let i = index">
    <mat-radio-button (change)="onAnswerChange(answer.id)">{{answer.text}}</mat-radio-button>
  </ng-container>
</mat-radio-group>
  </div>
  <div class="bottom-content">
    <button mat-raised-button #button color="primary" id="submit-button" (click)="submitQuestion()">Ответить</button>
  </div>
</div>
