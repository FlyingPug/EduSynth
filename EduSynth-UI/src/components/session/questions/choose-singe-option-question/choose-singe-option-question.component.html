<div class="question">
  <div class="question-header">
    <img src="{{currentQuestion?.mediaUrl}}" alt="Girl in a jacket" height="400">
    <h2>{{currentQuestion?.text}}</h2>
  </div>

<mat-divider></mat-divider>
  <div class="question-content">
<mat-radio-group class="example-radio-group" [(ngModel)]="gay">
  <div class="question-content-group">
  <label>Выберите ответ:</label>
  <ng-container class="answer-container" *ngFor="let answer of currentQuestion?.answers; let i = index">
    <mat-radio-button (change)="onAnswerChange(answer.id)">{{answer.text}}</mat-radio-button>
  </ng-container>
  </div>
</mat-radio-group>

    <div class="counter-container">
      <ng-circle-countdown
        #timer
        [duration]="this.TimeLimitSeconds * 1000"
        [colors]="[ '#004777', '#F7B801', '#A30000', '#A30000' ]"
        [colorsTime]="[ 7, 5, 2, 0 ]"
        [size]=75>
        <ng-template #counter let-counter>
          <span class="remaining-time" [style.color]="counter.color">{{counter.value}}</span>
        </ng-template>
      </ng-circle-countdown>
    </div>

  </div>
  <div class="bottom-content">
    <button mat-raised-button #button color="primary" id="submit-button" (click)="submitQuestion()" [disabled]="isDisabled">{{ isDisabled ? 'Ожидание' : 'Ответить' }}</button>
  </div>
</div>
