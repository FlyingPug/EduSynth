<div class="question">
  <div class="question-header">
    <h2>{{currentQuestion?.text}}</h2>
  </div>

  <div class="counter-container">
    <ng-circle-countdown
      #timer
      [duration]="this.TimeLimitSeconds"
      [colors]="[ '#004777', '#F7B801', '#A30000', '#A30000' ]"
      [colorsTime]="[ 7, 5, 2, 0 ]"
      (onComplete)="onTimerComplete()">
      <ng-template #counter let-counter>
        <span class="remaining-time" [style.color]="counter.color">{{counter.value}}</span>
      </ng-template>
    </ng-circle-countdown>
  </div>

<mat-divider></mat-divider>
  <div class="question-content">
<div class="formGroup" [formGroup]="formGroup">
  <label id="example-radio-group-label">Введите ответ:</label>

  <mat-form-field>
  <mat-label>Ответ</mat-label>
  <input matInput [formControl]="answer">
  </mat-form-field>
</div>
    </div>
  <div class="bottom-content">
    <button mat-raised-button #button color="primary" id="submit-button" (click)="submitQuestion()" [disabled]="isDisabled">{{ isDisabled ? 'Ожидание' : 'Ответить' }}</button>
  </div>
</div>
