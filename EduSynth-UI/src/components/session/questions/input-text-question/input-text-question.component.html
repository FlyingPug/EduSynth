<div class="question"  *ngIf="this.question">
  <div class="question-header">
    <h2>{{question?.text}}</h2>
  </div>
<countdown [config]="config" (event)="onTimerComplete()" class="timer" />

<mat-divider></mat-divider>
  <div class="question-content">
<div class="formGroup" [formGroup]="formGroup">
  <label id="example-radio-group-label">Введите ответ:</label>

  <mat-form-field>
  <mat-label>Пароль</mat-label>
  <input matInput [formControl]="answer">
  </mat-form-field>
</div>
    </div>
  <div class="bottom-content">
    <button mat-raised-button #button color="primary"  (click)="submitQuestion()">Ответить</button>
  </div>
</div>
