<h2>{{question.text}}</h2>
<flx-circle-timer #timer
                  color="#40337f"
                  [duration]="question.timeLimitSeconds * 1000"
                  (onComplete)="onTimerComplete()">
</flx-circle-timer>

<mat-divider></mat-divider>
<div class="formGroup" [formGroup]="formGroup">
  <label id="example-radio-group-label">Введите ответ:</label>

  <mat-form-field>
  <mat-label>Пароль</mat-label>
  <input matInput [formControl]="answer">
  </mat-form-field>

  <button mat-raised-button #button color="primary"  (click)="submitQuestion()">Ответить</button>
</div>
