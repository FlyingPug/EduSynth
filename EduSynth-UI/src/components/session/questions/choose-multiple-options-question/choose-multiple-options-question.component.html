<div class="question">
<h2>{{question?.text}}</h2>
<countdown [config]="config" (event)="onTimerComplete()" class="custom-style" />
<mat-divider></mat-divider>
<div class="formGroup" [formGroup]="formGroup">
<label id="example-radio-group-label">Выберите ответ:</label>

  <ng-container class="container" *ngFor="let answer of question?.answers; let i = index">
    <!--
    короче, по логике answer вообще должен быть иммутабельным, очень сомнительная хрень,
    но что будет лучше, следить за выбранными индексами в коллекции?
    -->
    <mat-checkbox [formControlName]="answer.id">{{answer.text}}</mat-checkbox>
  </ng-container>

  <button mat-raised-button #button color="primary"  (click)="submitQuestion()">Ответить</button>
</div>
</div>
