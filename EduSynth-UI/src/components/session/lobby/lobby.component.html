<div class="lobby-content"  *ngIf=" session != null && session.quiz != null">
  <h2>{{session!.quiz!.title}}</h2>
  <mat-divider></mat-divider>
  <div class="info-container">
    <mat-list>
      <div mat-subheader>Участники</div>
      <div *ngFor="let participant of session.participants">
        <mat-list-item>
          <mat-icon matListItemIcon>person</mat-icon>
          <div matListItemTitle>{{participant.name}}</div>
        </mat-list-item>
      </div>
    </mat-list>
    <div class="qr-code">
      <qr-code
        [value]="GetLink()"
        errorCorrectionLevel="L">
      </qr-code>
      <button mat-button (click)="CopyLink()"><mat-icon>link</mat-icon>Копировать</button>
    </div>
  </div>
  <div class="bottom-content">
    <div *ngIf="IsLeader()">
      <p>Ожидаем начала тестирования...</p>
    </div>
    <ng-template #elseBlock><button color="primary" mat-button (click)="StartSession()">Играть</button></ng-template>
  </div>
</div>
