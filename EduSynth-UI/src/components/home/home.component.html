<div class="container">
  <mat-drawer-container
    class="example-container" (backdropClick)="close()">
    <mat-drawer mode="side" #sidenav  opened="true" (keydown.escape)="close()">
      <app-profile-display></app-profile-display>
     <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="game">Играть</a>
        <a mat-list-item routerLink="profile">Профиль</a>
        <a mat-list-item routerLink="create">Создать тест</a>
        <a mat-list-item routerLink="search">Каталог викторин</a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <button mat-icon-button color="primary" aria-label="Open menu" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="content">
      <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
